openapi: 3.0.3
info:
  description: This describes the resources that make up the CircleCI API v2.
  license:
    name: MIT
  title: CircleCI API
  version: v2
  x-konfig-ignore:
    potential-incorrect-type: true
servers:
- url: https://circleci.com/api/v2
security:
- api_key_header: []
- basic_auth: []
- api_key_query: []
tags:
- description: "[__EXPERIMENTAL__] Endpoints related to creating and managing a project."
  name: Project
- name: Context
- name: Insights
- name: Pipeline
- description: Endpoints related to managing policies and making policy decisions
  name: Policy Management
- description: Endpoints related to manage oidc identity tokens
  name: OIDC Token Management
- name: Workflow
- name: Webhook
- name: Schedule
- name: Job
- name: User
paths:
  /context:
    get:
      description: List all contexts for an owner.
      operationId: Context_listOwnerContexts
      parameters:
      - description: The unique ID of the owner of the context. Specify either this
          or owner-slug.
        explode: true
        in: query
        name: owner-id
        required: false
        schema:
          format: uuid
          type: string
        style: form
      - description: A string that represents an organization. Specify either this
          or owner-id. Cannot be used for accounts.
        explode: true
        in: query
        name: owner-slug
        required: false
        schema:
          type: string
        style: form
      - description: The type of the owner. Defaults to "organization". Accounts are
          only used as context owners in server.
        explode: true
        in: query
        name: owner-type
        required: false
        schema:
          enum:
          - account
          - organization
          type: string
        style: form
      - allowEmptyValue: true
        description: A token to retrieve the next page of results.
        explode: true
        in: query
        name: page-token
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContextListOwnerContextsResponse'
          description: A paginated list of contexts
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContextListOwnerContextsdefaultResponse'
          description: Error response.
      summary: List contexts
      tags:
      - Context
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-get--context
      x-accepts: application/json
    post:
      description: Creates a new context.
      operationId: Context_createNewContext
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContextCreateNewContextRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContextCreateNewContextResponse'
          description: The new context
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContextCreateNewContextdefaultResponse'
          description: Error response.
      summary: Create a new context
      tags:
      - Context
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-post--context
      x-content-type: application/json
      x-accepts: application/json
  /context/{context-id}:
    delete:
      operationId: Context_removeContext
      parameters:
      - description: ID of the context (UUID)
        explode: false
        in: path
        name: context-id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContextRemoveContextResponse'
          description: A confirmation message
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContextRemoveContextdefaultResponse'
          description: Error response.
      summary: Delete a context
      tags:
      - Context
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-delete--context-context-id
      x-accepts: application/json
    get:
      description: Returns basic information about a context.
      operationId: Context_getInformation
      parameters:
      - description: ID of the context (UUID)
        explode: false
        in: path
        name: context-id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContextGetInformationResponse'
          description: The context
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContextGetInformationdefaultResponse'
          description: Error response.
      summary: Get a context
      tags:
      - Context
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-get--context-context-id
      x-accepts: application/json
  /context/{context-id}/environment-variable:
    get:
      description: "List information about environment variables in a context, not\
        \ including their values."
      operationId: Context_listEnvironmentVariables
      parameters:
      - description: ID of the context (UUID)
        explode: false
        in: path
        name: context-id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - allowEmptyValue: true
        description: A token to retrieve the next page of results.
        explode: true
        in: query
        name: page-token
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContextListEnvironmentVariablesResponse'
          description: A paginated list of environment variables
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContextListEnvironmentVariablesdefaultResponse'
          description: Error response.
      summary: List environment variables
      tags:
      - Context
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-get--context-context-id-environment-variable
      x-accepts: application/json
  /context/{context-id}/environment-variable/{env-var-name}:
    delete:
      description: Delete an environment variable from a context.
      operationId: Context_removeEnvironmentVariable
      parameters:
      - description: The name of the environment variable
        example: POSTGRES_USER
        explode: false
        in: path
        name: env-var-name
        required: true
        schema:
          type: string
        style: simple
        x-konfig-original-example: POSTGRES_USER
      - description: ID of the context (UUID)
        explode: false
        in: path
        name: context-id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContextRemoveEnvironmentVariableResponse'
          description: A confirmation message
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContextRemoveEnvironmentVariabledefaultResponse'
          description: Error response.
      summary: Remove an environment variable
      tags:
      - Context
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-delete--context-context-id-environment-variable-env-var-name
      x-accepts: application/json
    put:
      description: "Create or update an environment variable within a context. Returns\
        \ information about the environment variable, not including its value."
      operationId: Context_updateEnvironmentVariable
      parameters:
      - description: ID of the context (UUID)
        explode: false
        in: path
        name: context-id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: The name of the environment variable
        example: POSTGRES_USER
        explode: false
        in: path
        name: env-var-name
        required: true
        schema:
          type: string
        style: simple
        x-konfig-original-example: POSTGRES_USER
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ContextUpdateEnvironmentVariableRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContextUpdateEnvironmentVariableResponse'
          description: The new environment variable
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ContextUpdateEnvironmentVariabledefaultResponse'
          description: Error response.
      summary: Add or update an environment variable
      tags:
      - Context
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-put--context-context-id-environment-variable-env-var-name
      x-content-type: application/json
      x-accepts: application/json
  /insights/pages/{project-slug}/summary:
    get:
      description: |-
        Get summary metrics and trends for a project at workflow and branch level.
                     Workflow runs going back at most 90 days are included in the aggregation window.
                     Trends are only supported upto last 30 days.
                     Please note that Insights is not a financial reporting tool and should not be used for precise credit reporting.  Credit reporting from Insights does not use the same source of truth as the billing information that is found in the Plan Overview page in the CircleCI UI, nor does the underlying data have the same data accuracy guarantees as the billing information in the CircleCI UI.  This may lead to discrepancies between credits reported from Insights and the billing information in the Plan Overview page of the CircleCI UI.  For precise credit reporting, always use the Plan Overview page in the CircleCI UI.
      operationId: Insights_getProjectSummaryMetrics
      parameters:
      - allowReserved: true
        description: "Project slug in the form `vcs-slug/org-name/repo-name`. The\
          \ `/` characters may be URL-escaped. For projects that use GitLab or GitHub\
          \ App, use `circleci` as the `vcs-slug`, replace `org-name` with the organization\
          \ ID (found in Organization Settings), and replace `repo-name` with the\
          \ project ID (found in Project Settings)."
        example: gh/CircleCI-Public/api-preview-docs
        explode: false
        in: path
        name: project-slug
        required: true
        schema:
          type: string
        style: simple
        x-konfig-original-example: gh/CircleCI-Public/api-preview-docs
      - description: "The time window used to calculate summary metrics. If not provided,\
          \ defaults to last-90-days"
        example: last-90-days
        explode: true
        in: query
        name: reporting-window
        required: false
        schema:
          enum:
          - last-7-days
          - last-90-days
          - last-24-hours
          - last-30-days
          - last-60-days
          type: string
        style: form
        x-konfig-original-example: last-90-days
      - description: The names of VCS branches to include in branch-level workflow
          metrics.
        example: "A single branch: ?branches=main or for multiple branches: ?branches=main&branches=feature&branches=dev"
        explode: true
        in: query
        name: branches
        required: false
        schema:
          type: object
        style: form
        x-konfig-original-example: "A single branch: ?branches=main or for multiple\
          \ branches: ?branches=main&branches=feature&branches=dev"
      - description: The names of workflows to include in workflow-level metrics.
        example: |-
          A single workflow name: ?workflow-names=build-test-deploy or
              for multiple workflow names: ?workflow-names=build&workflow-names=test-and-deploy.
        explode: true
        in: query
        name: workflow-names
        required: false
        schema:
          type: object
        style: form
        x-konfig-original-example: |-
          A single workflow name: ?workflow-names=build-test-deploy or
              for multiple workflow names: ?workflow-names=build&workflow-names=test-and-deploy.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InsightsGetProjectSummaryMetricsResponse'
          description: Aggregated summary metrics and trends by workflow and branches
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InsightsGetProjectSummaryMetricsdefaultResponse'
          description: Error response.
      summary: Get summary metrics and trends for a project across it's workflows
        and branches
      tags:
      - Insights
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-get--insights-pages-project-slug-summary
      x-accepts: application/json
  /insights/time-series/{project-slug}/workflows/{workflow-name}/jobs:
    get:
      description: Get timeseries data for all jobs within a workflow. Hourly granularity
        data is only retained for 48 hours while daily granularity data is retained
        for 90 days.
      operationId: Insights_getJobTimeseriesData
      parameters:
      - allowReserved: true
        description: "Project slug in the form `vcs-slug/org-name/repo-name`. The\
          \ `/` characters may be URL-escaped. For projects that use GitLab or GitHub\
          \ App, use `circleci` as the `vcs-slug`, replace `org-name` with the organization\
          \ ID (found in Organization Settings), and replace `repo-name` with the\
          \ project ID (found in Project Settings)."
        example: gh/CircleCI-Public/api-preview-docs
        explode: false
        in: path
        name: project-slug
        required: true
        schema:
          type: string
        style: simple
        x-konfig-original-example: gh/CircleCI-Public/api-preview-docs
      - description: The name of the workflow.
        example: build-and-test
        explode: false
        in: path
        name: workflow-name
        required: true
        schema:
          type: string
        style: simple
        x-konfig-original-example: build-and-test
      - description: The name of a vcs branch. If not passed we will scope the API
          call to the default branch.
        explode: true
        in: query
        name: branch
        required: false
        schema:
          type: string
        style: form
      - description: The granularity for which to query timeseries data.
        example: hourly
        explode: true
        in: query
        name: granularity
        required: false
        schema:
          enum:
          - daily
          - hourly
          type: string
        style: form
        x-konfig-original-example: hourly
      - description: Include only executions that started at or after this date. This
          must be specified if an end-date is provided.
        example: 2020-08-21T13:26:29Z
        explode: true
        in: query
        name: start-date
        required: false
        schema:
          format: date-time
          type: string
        style: form
        x-konfig-original-example: 2020-08-21T13:26:29Z
      - description: Include only executions that started before this date. This date
          can be at most 90 days after the start-date.
        example: 2020-09-04T13:26:29Z
        explode: true
        in: query
        name: end-date
        required: false
        schema:
          format: date-time
          type: string
        style: form
        x-konfig-original-example: 2020-09-04T13:26:29Z
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InsightsGetJobTimeseriesDataResponse'
          description: "An array of timeseries data, one entry per job."
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InsightsGetJobTimeseriesDatadefaultResponse'
          description: Error response.
      summary: Job timeseries data
      tags:
      - Insights
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-get--insights-time-series-project-slug-workflows-workflow-name-jobs
      x-accepts: application/json
  /insights/{org-slug}/summary:
    get:
      description: |-
        Gets aggregated summary metrics with trends for the entire org.
                      Also gets aggregated metrics and trends for each project belonging to the org.
      operationId: Insights_getSummaryMetricsWithTrends
      parameters:
      - description: Org slug in the form `vcs-slug/org-name`. The `/` characters
          may be URL-escaped.
        example: gh/CircleCI-Public
        explode: false
        in: path
        name: org-slug
        required: true
        schema:
          type: string
        style: simple
        x-konfig-original-example: gh/CircleCI-Public
      - description: "The time window used to calculate summary metrics. If not provided,\
          \ defaults to last-90-days"
        example: last-90-days
        explode: true
        in: query
        name: reporting-window
        required: false
        schema:
          enum:
          - last-7-days
          - last-90-days
          - last-24-hours
          - last-30-days
          - last-60-days
          type: string
        style: form
        x-konfig-original-example: last-90-days
      - description: List of project names.
        example: "For a single project: ?project-names=some-project or for multiple\
          \ projects: ?project-names=some-project1&project-names=some-project2"
        explode: true
        in: query
        name: project-names
        required: false
        schema:
          type: object
        style: form
        x-konfig-original-example: "For a single project: ?project-names=some-project\
          \ or for multiple projects: ?project-names=some-project1&project-names=some-project2"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InsightsGetSummaryMetricsWithTrendsResponse'
          description: summary metrics with trends for an entire org and it's projects.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InsightsGetSummaryMetricsWithTrendsdefaultResponse'
          description: Error response.
      summary: "Get summary metrics with trends for the entire org, and for each project."
      tags:
      - Insights
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-get--insights-org-slug-summary
      x-accepts: application/json
  /insights/{project-slug}/branches:
    get:
      description: "Get a list of all branches for a specified project. The list will\
        \ only contain branches currently available within Insights. The maximum number\
        \ of branches returned by this endpoint is 5,000."
      operationId: Insights_listProjectBranches
      parameters:
      - allowReserved: true
        description: "Project slug in the form `vcs-slug/org-name/repo-name`. The\
          \ `/` characters may be URL-escaped. For projects that use GitLab or GitHub\
          \ App, use `circleci` as the `vcs-slug`, replace `org-name` with the organization\
          \ ID (found in Organization Settings), and replace `repo-name` with the\
          \ project ID (found in Project Settings)."
        example: gh/CircleCI-Public/api-preview-docs
        explode: false
        in: path
        name: project-slug
        required: true
        schema:
          type: string
        style: simple
        x-konfig-original-example: gh/CircleCI-Public/api-preview-docs
      - description: The name of a workflow. If not passed we will scope the API call
          to the project.
        example: build-and-test
        explode: true
        in: query
        name: workflow-name
        required: false
        schema:
          type: string
        style: form
        x-konfig-original-example: build-and-test
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InsightsListProjectBranchesResponse'
          description: A list of branches for a project
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InsightsListProjectBranchesdefaultResponse'
          description: Error response.
      summary: Get all branches for a project
      tags:
      - Insights
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-get--insights-project-slug-branches
      x-accepts: application/json
  /insights/{project-slug}/flaky-tests:
    get:
      description: |-
        Get a list of flaky tests for a given project. Flaky tests are branch agnostic.
                     A flaky test is a test that passed and failed in the same commit.
      operationId: Insights_getFlakyTests
      parameters:
      - allowReserved: true
        description: "Project slug in the form `vcs-slug/org-name/repo-name`. The\
          \ `/` characters may be URL-escaped. For projects that use GitLab or GitHub\
          \ App, use `circleci` as the `vcs-slug`, replace `org-name` with the organization\
          \ ID (found in Organization Settings), and replace `repo-name` with the\
          \ project ID (found in Project Settings)."
        example: gh/CircleCI-Public/api-preview-docs
        explode: false
        in: path
        name: project-slug
        required: true
        schema:
          type: string
        style: simple
        x-konfig-original-example: gh/CircleCI-Public/api-preview-docs
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InsightsGetFlakyTestsResponse'
          description: A list of flaky tests for a project
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InsightsGetFlakyTestsdefaultResponse'
          description: Error response.
      summary: Get flaky tests for a project
      tags:
      - Insights
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-get--insights-project-slug-flaky-tests
      x-accepts: application/json
  /insights/{project-slug}/workflows:
    get:
      description: "Get summary metrics for a project's workflows.  Workflow runs\
        \ going back at most 90 days are included in the aggregation window. Metrics\
        \ are refreshed daily, and thus may not include executions from the last 24\
        \ hours.  Please note that Insights is not a financial reporting tool and\
        \ should not be used for precise credit reporting.  Credit reporting from\
        \ Insights does not use the same source of truth as the billing information\
        \ that is found in the Plan Overview page in the CircleCI UI, nor does the\
        \ underlying data have the same data accuracy guarantees as the billing information\
        \ in the CircleCI UI.  This may lead to discrepancies between credits reported\
        \ from Insights and the billing information in the Plan Overview page of the\
        \ CircleCI UI.  For precise credit reporting, always use the Plan Overview\
        \ page in the CircleCI UI."
      operationId: Insights_getProjectWorkflowMetrics
      parameters:
      - allowReserved: true
        description: "Project slug in the form `vcs-slug/org-name/repo-name`. The\
          \ `/` characters may be URL-escaped. For projects that use GitLab or GitHub\
          \ App, use `circleci` as the `vcs-slug`, replace `org-name` with the organization\
          \ ID (found in Organization Settings), and replace `repo-name` with the\
          \ project ID (found in Project Settings)."
        example: gh/CircleCI-Public/api-preview-docs
        explode: false
        in: path
        name: project-slug
        required: true
        schema:
          type: string
        style: simple
        x-konfig-original-example: gh/CircleCI-Public/api-preview-docs
      - allowEmptyValue: true
        description: A token to retrieve the next page of results.
        explode: true
        in: query
        name: page-token
        required: false
        schema:
          type: string
        style: form
      - description: Whether to retrieve data for all branches combined. Use either
          this parameter OR the branch name parameter.
        explode: true
        in: query
        name: all-branches
        required: false
        schema:
          type: boolean
        style: form
      - description: The name of a vcs branch. If not passed we will scope the API
          call to the default branch.
        explode: true
        in: query
        name: branch
        required: false
        schema:
          type: string
        style: form
      - description: "The time window used to calculate summary metrics. If not provided,\
          \ defaults to last-90-days"
        example: last-90-days
        explode: true
        in: query
        name: reporting-window
        required: false
        schema:
          enum:
          - last-7-days
          - last-90-days
          - last-24-hours
          - last-30-days
          - last-60-days
          type: string
        style: form
        x-konfig-original-example: last-90-days
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InsightsGetProjectWorkflowMetricsResponse'
          description: A paginated list of summary metrics by workflow
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InsightsGetProjectWorkflowMetricsdefaultResponse'
          description: Error response.
      summary: Get summary metrics for a project's workflows
      tags:
      - Insights
      x-konfig-operation-can-have-single-parameter: true
      x-konfig-single-parameter-schema: konfig-generated-schema-single-parameter-schema-get--insights-project-slug-workflows
      x-accepts: application/json
  /insights/{project-slug}/workflows/{workflow-name}:
    get:
      description: "Get recent runs of a workflow. Runs going back at most 90 days\
        \ are returned. Please note that Insights is not a financial reporting tool\
        \ and should not be used for precise credit reporting.  Credit reporting from\
        \ Insights does not use the same source of truth as the billing information\
        \ that is found in the Plan Overview page in the CircleCI UI, nor does the\
        \ underlying data have the same data accuracy guarantees as the billing information\
        \ in the CircleCI UI.  This may lead to discrepancies between credits reported\
        \ from Insights and the billing information in the Plan Overview page of the\
        \ CircleCI UI.  For precise credit reporting, always use the Plan Overview\
        \ page in the CircleCI UI."
      operationId: Insights_getRecentWorkflowRuns
